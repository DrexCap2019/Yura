    <h:head>
           <h:outputStylesheet library="css_1" name="estilos_1.css" />

    <h:body>
 
   <div class="contenedor">

   <label for="Direcci칩n" class="form-label">Direccion:</label>
   <p:inputText type="Zona" id="Direccion" value="#{usuarioBean.cliente.dir}" class="form-input"
placeholder="Escriba direccion Domiciolio" /> <br />
   
  <label for="Telefono" class="form-label">Telefono:</label>
  <p:inputText id="Telefono" value="#{usuarioBean.cliente.telefono}" class="form-input" 
placeholder="Escriba telefono" /> <br />

  <label for="Contrase침a" class="form-label">Codigo:</label>

   <br />
  
  

  <p:commandButton onclick=" location.href='buscarMedicinaPorSintoma.jsp' "  action="#{usuarioBean.registrar()}" value="Enviar" class="btn-submit"  update="msj"/>
 
</h:form>
 </div>
